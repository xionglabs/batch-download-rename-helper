<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>批量下载重命名助手设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .option-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>批量下载重命名助手设置</h1>
  
  <div class="option-group">
    <label for="downloadPath">下载路径（相对于浏览器默认下载目录）</label>
    <input type="text" id="downloadPath" placeholder="例如: 智能下载">
  </div>
  
  <div class="option-group">
    <label for="askBeforeDownload">下载前确认</label>
    <input type="checkbox" id="askBeforeDownload" checked>
    <span>选中多个链接时，显示确认对话框</span>
  </div>
  
  <div class="option-group">
    <label for="autoDownload">自动下载</label>
    <input type="checkbox" id="autoDownload">
    <span>选中链接后自动开始下载（不显示预览）</span>
  </div>
  
  <button id="saveOptions">保存设置</button>
  <div id="status" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
